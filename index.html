    <title>Form Exercise</title>

    <form>
        <h3>Give Us That Sweet Sweet Data!</h3>

        <input class="input-el" type="text"placeholder="Username" required>
        <input class="input-el" type="text"placeholder="First Name" required>
        <input class="input-el" type="text"placeholder="Last Name" required>
        <input class="input-el" type="text"placeholder="Email"required>
        <input class="input-el" type="password"placeholder="Select A Password">
        <input class="input-el" type="password"placeholder="Confirm Password">

        <textarea class= "input-el"placeholder="Leave a Comment!" rows="10"></textarea>

        <button class="input-el" type="submit" style="background-color: #008CBA; color: #fff;"> Submit Your Data</button> 
        
    </form>
